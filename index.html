<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Feedback System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- https://www.reusableforms.com/f/event-feedback-form/j3r3o91l -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form method="post" id="myform">
            <div class="row mb-3">
                <div class="col-md-12">
                    <h2>Event Feedback Form</h2>
                    <div class="fs-6 fw-light">We value your feedback and use it to improve our events. Please fill out
                        this form to share your experience.</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="event_name" class="form-label">Event Name:</label>
                    <input type="text" name="event_name" id="event_name" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="event_date" class="form-label">Event Date:</label>
                    <input type="date" class="form-control" name="event_date" id="event_date" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="FullName" class="form-label">Name</label>
                    <input type="text" name="FullName" id="FullName" placeholder="Your Name" required="required"
                        class="form-control" />
                </div>
                <div class="col-md-6">
                    <label for="Email" class="form-label">Email:</label>
                    <input type="email" class="form-control" name="Email" id="Email" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label>How would you rate the overall event experience?</label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_overall_experience" value="1"
                                id="rating_overall_experience_0" class="form-check-input" />
                            <label class="form-check-label" for="rating_overall_experience_0">1</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_overall_experience" value="2"
                                id="rating_overall_experience_1" class="form-check-input" />
                            <label class="form-check-label" for="rating_overall_experience_1">2</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_overall_experience" value="3"
                                id="rating_overall_experience_2" class="form-check-input" />
                            <label class="form-check-label" for="rating_overall_experience_2">3</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_overall_experience" value="4"
                                id="rating_overall_experience_3" class="form-check-input" />
                            <label class="form-check-label" for="rating_overall_experience_3">4</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_overall_experience" value="5"
                                id="rating_overall_experience_4" class="form-check-input" />
                            <label class="form-check-label" for="rating_overall_experience_4">5</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label>How would you rate the registration process?</label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_reg_process" value="1" id="rating_reg_process_0"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_reg_process_0">1</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_reg_process" value="2" id="rating_reg_process_1"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_reg_process_1">2</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_reg_process" value="3" id="rating_reg_process_2"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_reg_process_2">3</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_reg_process" value="4" id="rating_reg_process_3"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_reg_process_3">4</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_reg_process" value="5" id="rating_reg_process_4"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_reg_process_4">5</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label>How would you rate the event location/venue?</label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_venue" value="1" id="rating_venue_0"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_venue_0">1</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_venue" value="2" id="rating_venue_1"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_venue_1">2</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_venue" value="3" id="rating_venue_2"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_venue_2">3</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_venue" value="4" id="rating_venue_3"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_venue_3">4</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_venue" value="5" id="rating_venue_4"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_venue_4">5</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label>How would you rate the event schedule and timing?</label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_schedule" value="1" id="rating_schedule_0"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_schedule_0">1</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_schedule" value="2" id="rating_schedule_1"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_schedule_1">2</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_schedule" value="3" id="rating_schedule_2"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_schedule_2">3</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_schedule" value="4" id="rating_schedule_3"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_schedule_3">4</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_schedule" value="5" id="rating_schedule_4"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_schedule_4">5</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label>How would you rate the quality of the presentations/sessions?</label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_presentations" value="1" id="rating_presentations_0"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_presentations_0">1</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_presentations" value="2" id="rating_presentations_1"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_presentations_1">2</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_presentations" value="3" id="rating_presentations_2"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_presentations_2">3</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_presentations" value="4" id="rating_presentations_3"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_presentations_3">4</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_presentations" value="5" id="rating_presentations_4"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_presentations_4">5</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label>How would you rate the communication before, during, and after the event?</label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_communications" value="1" id="rating_communications_0"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_communications_0">1</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_communications" value="2" id="rating_communications_1"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_communications_1">2</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_communications" value="3" id="rating_communications_2"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_communications_2">3</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_communications" value="4" id="rating_communications_3"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_communications_3">4</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_communications" value="5" id="rating_communications_4"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_communications_4">5</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label>How would you rate the event's impact on your knowledge/understanding of the topic?</label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_understanding" value="1" id="rating_understanding_0"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_understanding_0">1</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_understanding" value="2" id="rating_understanding_1"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_understanding_1">2</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_understanding" value="3" id="rating_understanding_2"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_understanding_2">3</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_understanding" value="4" id="rating_understanding_3"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_understanding_3">4</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_understanding" value="5" id="rating_understanding_4"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_understanding_4">5</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label>How would you rate the opportunities for networking at the event?</label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_networking" value="1" id="rating_networking_0"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_networking_0">1</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_networking" value="2" id="rating_networking_1"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_networking_1">2</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_networking" value="3" id="rating_networking_2"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_networking_2">3</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_networking" value="4" id="rating_networking_3"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_networking_3">4</label>
                        </div>
                        <div class="form-check form-check-inline me-3">
                            <input type="radio" name="rating_networking" value="5" id="rating_networking_4"
                                class="form-check-input" />
                            <label class="form-check-label" for="rating_networking_4">5</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="like_most_about_event" class="form-label">What did you like most about the
                        event?</label>
                    <textarea name="like_most_about_event" class="form-control" id="like_most_about_event"
                        rows="6"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="like_least_about_event" class="form-label">What did you like least about the
                        event?</label>
                    <textarea name="like_least_about_event" class="form-control" id="like_least_about_event"
                        rows="6"></textarea>
                </div> 
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="suggestions" class="form-label">Your suggestions for improving future events</label>
                    <textarea name="suggestions" class="form-control" id="suggestions" rows="6"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="topic_suggestions" class="form-label">Which topics or speakers would you like to see at
                        future events?</label>
                    <textarea name="topic_suggestions" class="form-control" id="topic_suggestions" rows="6"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 d-flex align-items-center">
                    <div>
                        <input type="checkbox" class="form-check-input" name="notify_future_events"
                            id="notify_future_events" />
                        <label for="notify_future_events" class="form-check-label">Would you like to be notified about
                            future events?</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 d-flex align-items-center">
                    <div>
                        <input type="checkbox" class="form-check-input" name="can_follow_up" id="can_follow_up" />
                        <label for="can_follow_up" class="form-check-label">Can we contact you regarding your feedback
                            for further clarification or follow-up?</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6 d-flex align-items-center">
                    <button class="btn btn-lg px-4" style="background-color:#007bff;border-color:#007bff;color:white;"
                        type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
